<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>br-form demo</title>
	<meta name="description" content="">

  <link rel="stylesheet" href="../../bedrock/dist/css/style.css">

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <!-- Web Components -->
  <link rel="import" type="html" href="../../polymer/polymer.html">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../src/br-form.html">
  <link rel="import" type="html" href="../../br-button/src/br-button.html">
  <link rel="import" type="html" href="../../br-input/src/br-input.html">
</head>
<body>


<!--
Usage:
Tag: <brform></br-form>
Attributes:
  action: String,
  autocomplete: String,
  method: String

  This compoment inherits from br-input and br-button
-->
<br>
<br>
<br>

  <div class="container">
    <div class="row">
      <div class="col-md-6">

        <br-form br-id="formTest" button-id="btnSubmit">

        <br-input
          name="teste01"
          label="Input with icon"
          format="number"
          model="{{value}}"
          min="3"
          max="5"
          not-empty-error-message="Este campo é obrigatório"
          min-length-error-message="Este campo requer um mínimo de 3 caractéres"
          custom-error-message="Deu erro na bagaça doida"
          required>
        </br-input>

        <br-input
          name="teste"
          label="Terceiro campo teste"
          format="number"
          model="{{value}}"
          min="3"
          max="5"

          not-empty-error-message="Este campo é obrigatório"
          min-length-error-message="Este campo requer um mínimo de 3 caractéres"
          custom-error-message="Deu erro na bagaça doida"
          required
          id="teste2">
        </br-input>

        <br-input
          name="sese"
          label="Input without icon"
          format="number"
          model="{{value}}"
          min="3"
          max="5"

          not-empty-error-message="Este campo é obrigatório"
          min-length-error-message="Este campo requer um mínimo de 3 caractéres"
          custom-error-message="Deu erro na bagaça doida"
          required
          id="teste3">
        </br-input>

        <br-button type="submit" id="btnSubmit" color="primary" block label="Botão normal" ></br-button>

       </br-form>
      </div>
    </div>
  </div>



</body>

</html>
